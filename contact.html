    <style>
      @font-face {
          font-family: 'Coolvetica';
          src: url('coolvetica_rg.ttf') format('truetype'); /* Replace 'Coolvetica-Regular.ttf' with the actual path to your font file */
      }

      body {
       font-family: Coolvetica, Arial, sans-serif; /* Fallback to Arial if Coolvetica is not available */
       margin: 0;
       padding: 0;
   }

   header {
       background-color: #333;
       color: #fff;
       padding: 10px 20px;
       text-align: center;
       display: flex;
       justify-content: space-between;
       align-items: center; /* Center vertically */
   }

   nav {
       margin-top: 10px;
       display: flex;
       justify-content: center; /* Center horizontally */
       align-items: center; /* Center vertically */
   }

   nav a {
       color: #fff;
       text-decoration: none;
       margin: 0 10px;
   }

   .container {
       max-width: 800px;
       margin: 20px auto;
       padding: 0 20px;
   }

   .gallery img {
       width: 100%;
       margin-bottom: 20px;
   }

   .dropdown {
       position: relative;
       display: inline-block;
       margin: 0 10px; /* Added margin to adjust position */
       width: 160px; /* Match the width of dropdown content */
   }

   .dropdown-content {
       display: none;
       position: absolute;
       background-color: #333;
       min-width: 160px;
       z-index: 1;
       left: auto;
       right: 0;
       top: 100%; /* Show below the dropdown button */
   }

   .dropdown-content a {
       color: #fff;
       padding: 12px 16px;
       text-decoration: none;
       display: block;
   }

   .dropdown-content a:hover {
       background-color: #555;
   }

   .dropdown:hover .dropdown-content {
       display: block;
   }

   .dropdown:hover .dropbtn {
       background-color: #555;
   }

   .dropbtn {
       color: white;
       padding: 16px;
       font-size: 16px;
       border: none;
       cursor: pointer;
       background-color: #333;
       font-family: Coolvetica, Arial, sans-serif; /* Apply Coolvetica font to menu button */
   }
   /*start or column css */
   .column {
            width: calc(50% - 20px); /* Adjusted width */
            display: inline-block;
            vertical-align: top; /* Align columns to the top */
            padding: 10px;
            text-align: center; /* Center the content horizontally */
            position: relative; /* Position arrows relative to the column */
        }

        .column img {
            width: 100%;
            margin-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            position: relative; /* Position arrows relative to the controls */
        }
        .center {
           margin: 0 auto; /* Center the div horizontally */
           text-align: left; /* Align the content inside the div to the left */
       }

        .before-after-container {
            display: flex;
            justify-content: center; /* Center the columns horizontally */
            align-items: center; /* Center vertically */
            flex-wrap: wrap;
            position: relative; /* Position arrows relative to the container */
        }

        .before-after-container .column {
            flex: 1;
            padding: 0 10px;
            position: relative; /* Position arrows relative to the column */
        }

        .arrow {
            font-size: 32px;
            cursor: pointer;
            position: absolute; /* Position arrows absolutely */
            top: 50%; /* Align arrows vertically in the middle */
            transform: translateY(-50%); /* Center arrows vertically */
        }

        .arrow-left {
            left: -30px; /* Position arrow to the left of the column */
        }

        .arrow-right {
            right: -30px; /* Position arrow to the right of the column */
        }

}
  p {

   }
   iframe {
            display: block;
            margin: 0 auto; /* Center the iframe horizontally */
        }
</style>
